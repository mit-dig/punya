VideoPlayerHelpStringComponentPallette = Un componente multimediale in grado di riprodurre video. Quando l’applicazione è in esecuzione, il RiproduttoreVideo viene visualizzato sullo schermo come un rettangolo.  Se l’utente tocca il rettangolo, appaiono i controlli per avviare/mettere in pausa, saltare in avanti e saltare all’indietro nel video.  L’applicazione può anche controllare il comportamento chiamando i metodi <code>Avvia</code>, <code>MettiInPausa</code> e <code>Salta</code>.  <p>I file video devono essere in formato Windows Media Video (.wmv), 3GPP (.3gp), o MPEG-4 (.mp4).  Per maggiori dettagli sui formati, vedi <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Formati multimediali supportati da Android</a>.</p><p>App Inventor per Android consente solo file video sotto 1 MB e limita la dimensione totale di un’applicazione a 5 MB, non tutti disponibili per i file multimediali (video, audio e suono).  Se i tuoi file multimediali sono troppo grandi, puoi avere degli errori quando prepari o installi la tua applicazione, nel qual caso dovrai ridurre il numero dei file o la loro dimensione.  La maggior parte dei software di elaborazione video, come Windows Movie Maker e Apple iMovie, possono aiutare a ridurre la dimensione dei video accorciandoli o ricodificandoli in un formato più compatto.</p><p>Puoi anche impostare l’origine multimediale a un indirizzo Internet che punti a un flusso video, ma l’indirizzo deve puntare al reale file video e non ad un programma che lo riproduca.
