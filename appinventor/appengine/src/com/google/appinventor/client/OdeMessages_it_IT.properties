YandexTranslateHelpStringComponentPallette = Usa questo componente per tradurre parole e frasi tra lingue diverse. Questo componente necessita dell’accesso a Internet, perché richiederà le traduzioni al servizio Yandex.Translate. Specifica le lingue di origine e destinazione nella forma origine-destinazione usando i codici lingua a due lettere. Così, "en-es" tradurrà dall’inglese allo spagnolo, mentre "es-ru" tradurrà dallo spagnolo al russo. Se non si specifica la lingua di origine, il servizio tenterà di individuarla automaticamente. Quindi se si specifica solo "es" il servizio tenterà di individuare la lingua di origine e la tradurrà in spagnolo.<p /> Questo componente si basa sul servizio di traduzione Yandex. Vedi http://api.yandex.com/translate/ per maggiori informazioni, tra cui la lista delle lingue disponibili e il significato dei codici lingua e di stato. <p />Nota: la traduzione viene eseguita in modo asincrono in secondo piano. Quando la traduzione è completa, viene generato l’evento "TraduzioneOttenuta".
