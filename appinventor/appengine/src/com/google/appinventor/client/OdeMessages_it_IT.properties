ImageSpriteHelpStringComponentPallette = <p>Uno "sprite" può essere posizionato su una <code>Tela</code>, dove può reagire a tocchi e trascinamenti, interagire con altri sprite (<code>Palla</code> e altri <code>SpriteImmagine</code>) e i bordi della Tela, e si muove in base ai valori scritti nelle sue proprietà. Il suo aspetto è quello dell’immagine specificata nella sua proprietà <code>Immagine</code> (a meno che la sua proprietà <code>Visibile</code> non sia impostata a <code>Falso</code>).</p> <p>Per fare in modo che <code>SpriteImmagine</code> si muova di 10 pixel ogni 1000 millisecondi (un secondo), ad esempio, dovresti impostare la proprietà <code>Velocità</code> a 10 [pixel], la proprietà <code>Intervallo</code> a 1000 [millisecondi], la proprietà <code>Direzione</code> a 180 [gradi], e la proprietà <code>Abilitato</code> a <code>Vero</code>.  Uno sprite la cui proprietà <code>Ruota</code> ha valore <code>Vero</code> ruoterà la sua immagine mentre la sua proprietà <code>Heading</code> cambia.  La verifica delle collisioni di uno sprite rotante attualmente verifica la posizione dello sprite non ruotato, e pertanto la verifica sarà inaccurata per sprite alti e stretti o corti e larghi, se ruotati.  Tutte le proprietà dello sprite possono essere modificate in qualsiasi momento da parte del programma.</p>
