PasswordTextBoxHelpStringComponentPallette = <p>Una casella per inserire password.  E’ uguale al normale componente <code>CasellaDiTesto</code> a parte il fatto che questo non mostra i caratteri digitati dall’utente.</p><p>Il testo nella casella può essere recuperato o impostato tramite la proprietà <code>Testo</code>. Se vuoto, la proprietà <code>Suggerimento</code>, che appare come testo pallido nella casella, può fornire all’utente indicazioni su cosa digitare.</p> <p>Le caselle di testo generalmente sono usate con il componente <code>Pulsante</code>, con l’utente che clicca il pulsante dopo aver terminato l’inserimento del testo.</p>
