WebViewerHelpStringComponentPallette = Un componente per visualizzare pagine Web.  La pagina iniziale può essere specificata in Progettazione o nell’Editor dei blocchi.  Il visualizzatore può essere impostato per aprire i collegamenti che vengono toccati, e l’utente può compilare moduli Web. Attenzione: questo non è un browser completo.  Ad esempio, se si preme il pulsante fisico Indietro nel telefono l’applicazione verrà chiusa, invece di andare indietro nella cronologia del browser.<p />Si può usare la proprietà VisualizzatoreWeb.StringaVistaWeb per fare in modo che l’applicazione comunichi con il codice Javascript presente nella pagina visualizzata. Nell’applicazione si può leggere e scrivere la StringaVistaWeb.  Nel VisualizzatoreWeb si puà inserire del codice Javascript che acceda all’oggetto finestra.AppInventor, usando i metodi </em ottieniStringaVistaWeb()</em> e <em>impostaStringaVistaWeb(testo)</em>.  <p />Ad esempio, se il VisualizzatoreWeb apre una pagina che contiene il comando Javascript <br /> <em>document.write("La risposta è" + finestra.AppInventor.ottieniStringaVistaWeb());</em> <br />e si imposta la VisualizzatoreWeb.StringaVistaWeb a "ciao", allora la pagina Web visualizzerà </br ><em>La risposta è ciao</em>.  <br />E se la pagina Web contiene codice Javascript che esegue il comando <br /><em>finestraAppInventor.impostaStringaVistaWeb("ciao da Javascript")</em>, <br />allora il valore della proprietà StringaVistaWeb sarà <br /><em>ciao da Javascript</em>.
