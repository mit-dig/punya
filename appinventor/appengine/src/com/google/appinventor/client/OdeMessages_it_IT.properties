TinyDBHelpStringComponentPallette = TinyDB è un componente non visibile che memorizza dati per un’applicazione. <p> Le applicazioni create con App Inventor vengono inizializzate ad ogni esecuzione: se un’applicazione imposta il valore di una variabile e poi l’utente chiude l’applicazione, il valore di quella variabile non verrà ricordato al prossimo avvio dell’applicazione. Al contrario, TinyDB è un archivio <em> persistente </em> per l’applicazione, cioè i dati memorizzati lì saranno disponibili ogni volta che l’applicazione viene avviata. Un esempio potrebbe essere un gioco che salva il punteggio più alto e lo recupera ogni volta che il gioco viene avviato. </<p> <p> I dati sono stringhe memorizzate in <em>etichette</em> . Per memorizzare un dato, si specifica l’etichetta in cui dev’essere memorizzata.  Successivamente, è possibile recuperare i dati memorizzati in una specifica etichetta. </p><p> Esiste un solo archivio dati per ogni applicazione. Anche se si dispone di più componenti TinyDB, tutti useranno lo stesso archivio dati. Per simulare archivi separati, usare chiavi diverse. Inoltre, ogni applicazione ha il proprio archivio dati. Non puoi usare TinyDB per passare dati tra due differenti applicazioni sul telefono, sebbene <em>si possa</em> usare TinyDb per condividere dati tra le diverse schermate di un’applicazione multi-schermo. </p> <p>Quando sviluppi applicazioni usando AI Companion, tutte le applicazioni che usano quel companion condivideranno lo stesso TinyDb.  Questa condivisione scomparirà una volta che le applicazioni saranno state preparate.  Ma, durante lo sviluppo, devi fare attenzione a svuotare TinyDb ogni volta che inizi a lavorare su una nuova applicazione.</p>
