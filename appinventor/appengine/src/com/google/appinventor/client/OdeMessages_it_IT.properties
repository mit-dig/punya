SharingHelpStringComponentPallette = Condivisione è un componente non visibile che permette la condivisione di file e/o messaggi tra la tua e altre applicazioni installate su un dispositivo. Il componente visualizzerà una lista delle applicazioni installate che possono gestire l’informazione fornita, e consentirà all’utente di sceglierne una con cui condividere il contenuto, ad esempio un’applicazione per le email, una per i social network, per i messaggi di testo, e così via.<br>Il percorso del file può essere preso direttamente da altri componenti come FotoCamera o SceltaImmagine, ma può anche essere letto direttamente dalla memoria. Tieni presente che ogni dispositivo gestisce la memoria a modo proprio, quindi se, per esempio, hai un file chiamato freccia.gif nella cartella <code>Appinventor/risorse</code>, alcuni percorsi per identificarlo potrebbero essere: <ul><li><code>"file:///sdcard/Appinventor/risorse/freccia.gif"</code></li> o <li><code>"/storage/Appinventor/risorse/freccia.gif"</code></li></ul>
