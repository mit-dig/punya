TextBoxHelpStringComponentPallette = <p>Una casella in cui l’utente può inserire del testo.  Il testo iniziale o inserito dall’utente si trova nella proprietà <code>Testo</code>.  Se vuoto, la proprietà <code>Suggerimento</code>, che appare nella casella come testo sbiadito, può fornire all’utente indicazioni su cosa digitare.</p><p>La proprietà <code>MultiLinea</code> determina se il testo può contenere più di una linea.  Per una casella di testo a linea singola, la tastiera si chiude automaticamente quando l’utente preme il tasto "Fine".  Per chiudere la tastiera in una casella a linee multiple, l’applicazione deve usare il metodo NascondiTastiera o attendere che l’utente prema il tasto "Indietro".</p><p>La proprietà <code>SoloNumeri</code> obbliga la tastiera ad accettare solo input numerico.</p><p>Altre proprietà influenzano l’aspetto della casella di testo (<code>AllineamentoTesto</code>, <code>ColoreSfondo</code>, ecc.) e se è utilizzabile (<code>Abilitato</code>).</p><p>Le caselle di testo sono generalmente usate insieme al componente <code>Pulsante</code>, con l’utente che clicca sul pulsante quando ha finito l’immissione del testo.</p><p>Se il testo inserito dall’utente non dev’essere visualizzato, utilizzare invece <code>CasellaDiTestoPassword</code>.</p>
