FusiontablesControlHelpStringComponentPallette = <p>Un componente non visibile che comunica con le Tabelle Google Fusion.  Le Tabelle Fusion permettono di memorizzare, condividere, interrogare e visualizzare tabelle di dati; questo componente consente di interrogare, creare e modificare queste tabelle.</p> <p>Questo componente utilizza la <a href="https://developers.google.com/fusiontables/docs/v1/getting_started" target="_blank">Fusion Tables API V1.0</a>.  <p>Le applicazioni che utilizzano le Tabelle Fusion devono autenticarsi sui server di Google. Ci sono due modi per farlo. Il primo sistema utilizza una Chiave API che puoi ottenere come sviluppatore (vedi sotto). Con questo approccio gli utenti finali devo anch’essi fare il login per avere accesso ad una Tabella Fusion.  Il secondo approccio prevede l’utilizzo di un Account di Servizio. Con questo approccio dovrai creare delle credenziali e uno speciale "Indirizzo Email per l’Account di Servizio" che puoi ottenere dalla <a href="https://code.google.com/apis/console/" target="_blank">Console Google APIs</a>.  Dovrai poi comunicare al Controllo Tabella Fusion l’indirizzo Email dell’Account di Servizio e caricare la chiave segreta come risorsa della tua applicazione e impostare la proprietà FileChiave in modo che punti a questo file. Infine dovrai spuntare la casella di controllo "UsaAutenticazioneServizio" in Progettazione.  Quando si usa un Account di Servizio, gli utenti finali non hanno bisogno di fare il login per usare le Tabelle Fusion: il tuo account di servizio autentica tutti gli accessi.</p> <p>Per ottenere una chiave API, segui queste istruzioni.</p> <ol> <li>Vai alla tua <a href="https://code.google.com/apis/console/" target="_blank">Console Google APIs</a> e fai il login se necessario.</li> <li>Seleziona l’elemento <i>Servizi</i> dal menù sulla sinistra.</li> <li>Scegli il servizio <i>Fusiontables</i> dalla lista fornita e attivalo.</li> <li>Torna al mnù principale e seleziona l’elemento <i>Accesso API</i> item. </li> </ol> <p>La tua Chiave API sarà vicina al fondo del pannello nella sezione chiamata "Accesso API Semplice".  Dovrai impostare quella chiave come valore della proprietà <i>ChiaveApi</i> nella tua applicazione TabelleFusion.</p> <p>Ottenuta la chiave API, imposta il valore della proprietà <i>Query</i> a una query SQL TabelleFusion valida e chiama <i>InviaQuery</i> per eseguire la query.  App Inventor invierà la query al server Tabelle Fusion e il blocco <i>OttenutoRisultato</i> verrà eseguito quando il server restituirà un risultato.  I risultati delle query verranno restituiti in formato CSV, e possono essere convertiti in formato lista usando i blocchi "lista da tabella csv" o "lista da riga csv".</p> <p>Tieni presente che non devi preoccuparti della codifica UTF della query.  Devi però assicurarti che la query segua la sintassi descritta nel <a href="https://developers.google.com/fusiontables/docs/v1/getting_started" target="_blank">manuale di riferimento</a>, il che significa che dettagli come il maiuscolo-minuscolo nei nomi delle colonne sono importanti, e che occorre racchiudere i nomi di colonna tra apici se contengono spazi.</p>
