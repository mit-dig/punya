VideoPlayerHelpStringComponentPallette = 비디오를 재생할 수 있는 멀티미디어 컴포넌트입니다. 앱이 실행되면, 비디오 플레이어가 화면에 네모나게 나타납니다. 만약 사용자가 사각형을 터치하면, 영상 안에 재생/일시정지, 빨리감기, 되감기를 위한 조작 화면이 나타납니다. 또한 <code>시작</code>, <code>일시정시</code>, <code>찾기</code> 함수를 호출하여 조작할 수도 있습니다. <p>비디오 파일은 Windows Media Video (.wmv)포맷, 3GPP(.3gp), MPEG-4 (.mp4) 포맷이어야 합니다. 더 자세한 내용은 <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">안드로이드 지원 가능한 미디어 포맷</a>을 참고하세요.</p><p>앱 인벤터는 1 MB 이하의 비디오 파일만 사용할 수 있습니다. 그리고 미디어 (비디오, 오디오, 사운드)로 이용할 수 없는 파일을 모두 포함하여 앱의 총 크기는 5 MB까지 허용됩니다. 만약 미디어 파일이 너무 크다면, 패키징하거나 앱을 설치 할 때 오류가 발생합니다. 이 경우 미디어 파일의 수나 크기를 줄여야 합니다. 대부분의 영상 편집 소프트웨어 (Windows Movie Maker나 Apple iMovie 등)를 사용하여 길이를 줄이거나 인코딩을 다시하여 용량을 줄일 수 있습니다.</p><p>영상을 스트리밍하는 URL을 미디어 소스로 지정할 수도 있습니다. 단, 비디오를 재생하는 프로그램이 아닌 비디오 파일 자체를 가리키는 URL이여야 합니다.
