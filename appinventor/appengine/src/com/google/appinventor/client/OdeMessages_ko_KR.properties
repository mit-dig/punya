FusiontablesControlHelpStringComponentPallette = <p>구글 퓨전 테이블과 통신하는 숨겨진 컴포넌트입니다. 퓨전 테이블에 데이터를 저장하고 공유하고 검색하거나 시각화하는 데이터 테이블입니다; 이 컴포넌트를 사용하여 테이블을 검색, 생성, 수정을 할 수 있습니다.</p> <p>이 컴포넌트는 <a href="https://developers.google.com/fusiontables/docs/v1/getting_started" target="_blank">Fusion Tables API V1.0</a>을 사용합니다. <p>퓨전 테이블을 사용하는 앱은 구글 서버의 인증을 받아야합니다. 인증에는 두 가지 방법이 있습니다. 첫 번째 방법은 API 키 (아래 내용 참고)를 사용하는 것입니다. 이 방법은 최종 사용자도 퓨전 테이블에 접근하기 위해 로그인을 해야 합니다. 두 번째 방법은 서비스 계정을 사용하는 것입니다. 이 방법은 자격 증명서와 특별 “서비스 계정 이메일 주소”를 만들어야 합니다. 이는 <a href="https://code.google.com/apis/console/" target="_blank">Google APIs Console</a>에서 할 수 있습니다. 그 다음에는 퓨전 테이블 컨트롤에 서비스 계정 이메일 주소를 입력하고 앱에 비밀키를 업로드하여 키 파일 속성에 해당 파일을 지정해줍니다. 마지막으로 디자이너 에디터에서 “서비스 인증 사용”에 체크를 합니다. 서비스 계정을 사용하면, 최종 사용자는 퓨전 테이블을 사용하기 위해 로그인할 필요가 없습니다. 여러분의 서비스 계정이 모든 접근에 대한 권한을 인증합니다.</p> <p>API 키를 얻으려면, 다음 방식을 따라해보세요.</p> <ol> <li><a href="https://code.google.com/apis/console/" target="_blank">Google APIs Console</a>로 이동하여 필요하다면 로그인을 합니다.</li> <li>왼쪽 메뉴에서 <i>서비스</i>를 선택합니다.</li> <li>목록에서 <i>퓨전 테이블</i> 서비스를 선택하여 실행합니다.</li> <li>메인 메뉴로 돌아가서 <i>API 접근</i>을 선택합니다. </li> </ol> <p>여러분의 API 키가 화면의 아래쪽에 “간편 API 접근”이라는 이름으로 있을 것입니다. 해당 키를 여러분의 류전 테이블 앱의 <i>Api키</i> 속성으로 지정해줍니다.</p> <p>API 키를 설정하고 나면, 유효한 퓨전 테이블 SQL 쿼리를 <i>쿼리</i> 속성 값에 지정하고 쿼리를 실행하기 위해 <i>쿼리 보내기</i>를 호출해주세요. 앱 인벤터가 퓨전 테이블 서버에 쿼리를 보내게 되고 서버로 부터 결과가 돌아오면 <i>결과 받음</i> 블록이 실행됩니다. 쿼리 결과는 CSV 포맷으로 나오며, "CSV 테이블을 리스트로" 또는 "CSV 행을 리스트로" 블록을 사용하여 리스트로 변환할 수 도 있습니다.</p> <p>참고로 UTF-인코딩에 대해서는 걱정하지 않아도 됩니다. 하지만 쿼리가 <a href="https://developers.google.com/fusiontables/docs/v1/getting_started" target="_blank">래퍼런스 매뉴얼</a>에 있는 문법(열 이름 대소문자 구분 확인하기, 빈 칸이 있다면 따옴표로 이름을 감싸고 있는지 등)을 잘 따르는지 확인할 필요는 있습니다.</p>
