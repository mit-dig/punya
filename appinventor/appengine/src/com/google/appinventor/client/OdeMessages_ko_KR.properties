TextBoxHelpStringComponentPallette = <p>사용자가 텍스트를 입력할 수 있는 상자입니다. 초기값이나 사용자가 입력한 텍스트는 <code>텍스트</code> 속성에 지정됩니다. 만약 값이 비어있다면, <code>힌트</code> 속성의 값이 흐리게 텍스트 상자에 표시되 무엇을 입력해야 할지 사용자에게 알려주는 역할을 합니다.</p><p><code>여러 줄</code> 속성은 한 줄 이상 입력 하도록 상자를 변경합니다. 한 줄 텍스트 상자의 경우, 사용자가 완료 키를 누르면 키보드가 자동으로 닫히게 됩니다. 여러 줄 텍스트 상자의 경우 키보드를 닫으려면, 앱이 키보드 숨기기 함수를 사용하거나 사용자가 뒤로 가기 키를 눌러야 합니다.</p><p><code>숫자만</code> 속성은 숫자 값만 입력하도록 제한합니다.</p><p>다른 속성들(<code>텍스트 정렬</code>, <code>배경 색상</code> 등)은 버튼의 모양을 바꾸기도 하며, 클릭 가능 여부(<code>활성 여부</code>)를 변경하기도 합니다.</p><p>텍스트 상자는 주로 <code>버튼</code> 컴포넌트와 함께 사용되어 텍스트 입력 완료를 확인할 수 있습니다.</p><p>만약 사용자가 입력하는 텍스트가 숨기고 싶으면, <code>비밀번호 상자</code>를 사용하면 됩니다.</p>
