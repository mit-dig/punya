LocationSensorHelpStringComponentPallette = 경도, 위도, 고도 (기기의 지원 여부에 따라 다름), 주소와 같은 위치 정보를 제공하는 숨겨진 컴포넌트입니다. 또한 주어진 주소를 (반드시 현재 위치일 필요는 없음) 위도 (<code>주소에서 위도 가져오기</code> 사용)나 경도 (<code>주소에서 경도 가져오기</code> 사용)로 변환하는 “지오코딩” 역할도 합니다.</p>\n<p>이 기능을 사용하려면, 컴포넌트의 <code>활성 여부</code> 값을 참으로 설정하고, 무선 네트워크나 GPS 위성 (야외인 경우)을 통해 위치 정보를 가져오는 센서를 사용할 수 있는 기기여야 합니다.</p>\n위치 정보는 앱을 시작하자 마자 바로 사용 할 수 없을 수도 있습니다. 위치 제공 기지국을 찾고 사용하는데 까지 잠시 기다리거나 위치 변경됨 이벤트가 발생할 때 까지 기다려야 합니다.
