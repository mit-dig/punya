BallHelpStringComponentPallette = <p>이 동그란 “스프라이트”는 <code>캔버스</code>에 놓을 수 있습니다. 터치나 드래그에 반응하며 다른 스프라이트 (<code>이미지 스프라이트</code>, <code>공</code>)나 캔버스의 모서리와 상호작용을 할 수 있습니다. 또한 지정된 속성에 맞추어 움직일 수 있습니다.</p><p>예를 들어, <code>공</code>을 <code>캔버스</code>의 위쪽으로 매 500 밀리초 (0.5초) 마다 4 픽셀씩 이동시키고자 한다면, <code>속도</code>를 4 [픽셀] 로, <code>간격</code>을 500 [밀리초] 으로, <code>방향</code>을 90 [도] 으로, <code>활성 여부</code>를 <code>참</code>으로 속성들을 지정합니다. 이 속성들은 언제든지 바꿀 수 있습니다.</p><p>공과 <code>이미지 스프라이트</code>의 차이는 이미지 스프라이트의 경우, 이미지 파일을 사용하여 모양을 정할 수 있다는 점입니다. 반대로 공은 <code>페인트 색상</code>과 <code>반지름</code> 속성을 통해서만 모양을 바꿀 수 있습니다.
