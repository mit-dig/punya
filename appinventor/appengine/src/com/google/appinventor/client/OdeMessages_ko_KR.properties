SoundHelpStringComponentPallette = <p>소리 파일을 재생하는 멀티미디어 컴포넌트입니다. 부가적으로 블록 에디터에 지정한 시간 (밀리초 단위, 1000분의 1초)동안 진동하는 기능도 할 수 있습니다. 재생할 소리 파일의 이름은 디자이너나 블록 에디터에서 지정할 수 있습니다.</p> <p>지원 가능한 오디오 파일 포맷은, <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">안드로이드 지원 가능한 미디어 포맷</a> 문서를 참고하시기 바랍니다.</p><p><code>플레이어</code> 컴포넌트는 노래와 같은 길이가 긴 소리를 재생하는데 적합한 반면, 이 <code>소리</code> 컴포넌트는 효과음과 같은 짧은 소리 파일을 재생하는데 최적화되어 있습니다.</p>
