VerticalArrangementHelpStringComponentPallette = <p>컴포넌트들이 차곡 차곡 쌓이도록 배치하는 레이아웃 요소입니다. (첫 번째 컴포넌트가 가장 위에, 두 번째는 그 아래에 배치됩니다.) 만약 컴포넌트를 서로 나란하게 배치하고 싶다면, <code>수평 배치</code> 요소를 사용하세요.</p>
