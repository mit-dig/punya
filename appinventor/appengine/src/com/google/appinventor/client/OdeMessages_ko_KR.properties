TextingHelpStringComponentPallette = <p><code>메시지 보내기</code> 함수가 호출되면, <code>전화번호</code> 속성의 전화번호로 <code>메시지</code> 속성의 값을 내용으로 하는 문자 메시지를 보내는 컴포넌트입니다.</p> <p>만약 <code>수신 활성화</code> 속성이 1이면, 메시지를 받을 수 <b>없습니다</b>. 만약 <code>수신 활성화</code> 속성이 2이면, 앱이 동작 중일 때에만 메시지를 받을 수 있습니다. 마지막으로 만약 <code>수신 활성화</code> 속성이 3이면 앱이 동작 중일 때 메시지를 받을 수 있고, <b>추가로</b> 앱이 동작 중이 아니면, 메시지가 큐에 쌓이게 되고 사용자에게 알림이 가게 됩니다.</p> <p>메시지가 도착하면, <code>메시지 받음</code> 이벤트가 발생하고 전화번호와 메시지가 전달됩니다.</p> <p> 이 컴포넌트를 가지고 있는 앱은 백그라운드 상태 (즉, 스크린에서 볼 수 없을 때) 에서도 메시지를 받을 수 있습니다. 심지어 만약 앱이 동작 중이 아니더라도, 설치가 되어있다면 메시지를 받을 수 있습니다. 만약 앱이 구동 중이 아닐 때 문자 메시지를 받으면, 알림창에 알림이 뜨게 됩니다. 알림을 선택하면 앱으로 이동합니다. 사용자에게 수신 활성화 값을 변경할 수 있는 기능을 제공하여, 문자 메시지를 차단하도록 할 수도 있습니다.</p> <p>만약 구글 보이스 활성화가 참이라면, Wifi에서 구글 보이스를 사용하여 메시지를 보낼 수도 있습니다. 이 방법을 사용하려면 사용자가 구글 보이스 계정이 있어야하고, 휴대전화에 모바일 보이스 앱이 설치되어 있어야 합니다. 구글 보이스는 안드로이드 2.0 (이클레어) 이상 버전에서만 지원됩니다.</p> <p>전화번호를 입력하려면 (예, 650-555-1212), <code>전화번호</code>속성에 숫자로된 문자열로 지정하면 됩니다 (예, 6505551212). 전화번호에 포함된 줄표, 점, 괄호는 (예, (650)-555-1212) 자동으로 생략됩니다; 빈 칸도 포함되지 않습니다.</p> <code>전화번호 선택</code> 컴포넌트를 통해서도 연락처에 저장된 번호 중 하나를 선택하여 전화번호를 지정하도록 할 수 있습니다.</p>
