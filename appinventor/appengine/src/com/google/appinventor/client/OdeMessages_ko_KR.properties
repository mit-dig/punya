ListPickerHelpStringComponentPallette = <p>클릭하면 사용자에게 여러 선택지를 제공하는 버튼입니다. 디자이너나 블록 에디터에서 <code>목록 문자열</code> 속성에 콤마로 구분된 문자 (예를들어, <em>선택 1, 선택 2, 선택 3</em>)를 지정하거나, 또는 블록 에디터에서 <code>요소 목록</code> 속성 값에 목록을 지정하여 원하는 항목들을 설정할 수 있습니다.</p><p>필터창 사용 속성을 참으로 지정하면, 목록 검색 기능이 활성화됩니다. 다른 속성들(<code>텍스트 정렬</code>, <code>배경 색상</code> 등)은 버튼의 모양을 바꾸기도 하며, 클릭 가능 여부(<code>활성 여부</code>)를 변경하기도 합니다.</p>
ListViewHelpStringComponentPallette = <p>스크린에 문자들을 목록 모양으로 표시하는 컴포넌트입니다. <br> 목록 문자열 속성에 값을 지정하거나 블록 에디터에서 목록 속성에 리스트 블록을 조립하여 목록 뷰에 표시할 항목들을 지정할 수 있습니다. <br> 경고: 이 컴포넌트는 스크롤 가능한 스크린에서는 정상적으로 작동하지 않을 수도 있습니다.</p>
