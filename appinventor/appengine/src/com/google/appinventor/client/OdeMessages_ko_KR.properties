ImageSpriteHelpStringComponentPallette = <p>이미지 스프라이트는 <code>캔버스</code>에 놓을 수 있습니다. 터치나 드래그에 반응하며 다른 스프라이트 (<code>공</code>, <code>이미지 스프라이트</code>)나 캔버스의 모서리와 상호작용 할 수 있습니다. 또한 지정된 속성에 따라 움직일 수도 있습니다. <code>사진</code> 속성에 지정된 값에 따라 이미지 모양이 달라집니다 (만약 <code>표시</code> 속성이 <code>거짓</code>이라면 보이지 않게 됩니다).</p> <p>예를 들어 <code>이미지 스프라이트</code>를 매 1000밀리초 (1초) 마다 왼쪽으로 10픽셀씩 움직이게 하려면, <code>속도</code>를 10 [픽셀]로, <code>간격</code>을 1000 [밀리초]로, <code>방향</code>을 180 [도], <code>활성 여부</code>를 <code>참</code>으로 지정하면 됩니다. <code>회전</code> 속성이 <code>참</code>이라면 스프라이트의 <code>방향</code>이 변하는데 따라 이미지가 회전하게 됩니다. 현재 회전된 스프라이트 충돌 검사는 회전되지 않은 상태의 위치를 사용합니다. 따라서 길고 얇거나 짧고 넓은 스프라이트들의 위치값은 다소 부정확할 수도 있습니다. 스프라이트의 모든 속성들은 언제든지 프로그램 조작으로 변경 될 수 있습니다.</p>
