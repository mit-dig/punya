OrientationSensorHelpStringComponentPallette = <p>3차원 공간에서의 기기의 물리적 방향에 대한 정보를 제공하는 숨겨진 컴포넌트입니다: <ul> <li> <strong>롤 각도</strong>: 진행 방향과 평평하게 위치할 때를 0도로 정의한다. 기기가 왼쪽으로 기울때마다 90도까지 증가하고, 오른쪽으로 기울때마다 -90도로 감소한다.</li> <li> <strong>피치 각도</strong>: 진행 방향과 평평하게 위치할 때를 0도로 정의한다. 기기의 위쪽이 아래로 기울때마다 90도까지 증가하고, 방향이 바뀌어 돌아가면 180도까지 증가한다. 마찬가지로, 기기의 아래쪽이 아래로 기울때마다 -90도까지 감소하며, 더 나아가 방향이 바뀌면 -180도까지 감소한다.</li> <li> <strong>방위각</strong>: 기기의 위쪽이 북쪽을 가리키면 0도, 동쪽은 90도, 남쪽은 180도, 서쪽은 270도로 정의한다.</li></ul> 이는 기기가 움직이지 않고 있다는 가정으로 계산을 한 값이다.</p>
