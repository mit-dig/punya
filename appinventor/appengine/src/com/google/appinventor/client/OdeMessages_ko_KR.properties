TwitterHelpStringComponentPallette = <a href="http://www.twitter.com" target="_blank">트위터</a>와 통신하기 위해 사용하는 숨겨진 컴포넌트입니다. 일단 사용자가 자신의 트위터 계정으로 로그인하면 (<code>인증 완료</code>이벤트를 통해 성공적으로 인증이 확인되면), 더 많은 기능들을 사용할 수 있습니다:<ul><li> 트위터의 트윗이나 레이블 검색 (<code>트위터 검색</code>)</li>\n<li>트윗 보내기 (<code>트윗</code>) </li>\n<li> 이미지와 함께 트윗 보내기 (<code>이미지와 함께 트윗</code>) </li>\n<li> 특정 사용자에게 쪽지 보내기 (<code>쪽지</code>)</li>\n <li> 로그인된 사용자의 가장 최근 쪽지 가져오기 (<code>쪽지 리스트 요청하기</code>)</li>\n <li> 특정 사용자 팔로우하기 (<code>팔로우</code>)</li>\n<li> 특정 사용자 언팔로우하기 (<code>언팔로우</code>)</li>\n<li> 로그인 된 사용자의 팔로워 목록 가져오기 (<code>팔로워 리스트 요청하기</code>)</li>\n <li> 로그인 된 사용자의 친구들의 가장 최근 메시지 가져오기 (<code>친구 타임라인 요청하기</code>)</li>\n <li> 로그인 된 사용자의 가장 최근 멘션 가져오기 (<code>멘션 리스트 요청하기</code>)</li></ul></p>\n <p>트위터 인증을 하려면 http://twitter.com/oauth_clients/new 에서 여러분 앱의 컨슈머 키와 컨슈머 시크릿을 획득해야 합니다
