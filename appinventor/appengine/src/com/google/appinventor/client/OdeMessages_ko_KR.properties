WebViewerHelpStringComponentPallette = 웹 페이지를 보여주기 위한 컴포넌트입니다. 디자이너 또는 블록 에디터에서 홈 URL을 지정할 수 있습니다. 링크들을 따라가도록 뷰를지정할 수 있습니다. 웹 폼을 채우도록 사용할 수도 있습니다. 경고: 이것은 실제 브라우저와 완전히 똑같지는 않습니다. 예를 들어, 스마트폰의 하드웨어 뒤로 가기 버튼을 누르면, 브라우저의 이전 페이지로 돌아가지 않고 앱이 종료됩니다.<p />웹뷰어.웹뷰문자열 속성을 사용하면 웹뷰어 페이지에서 여러분의 앱과 자바스크립트 코드 동작간의 통신이 가능합니다. 앱에서 웹뷰문자열을 가져오거나 지정할 수 있습니다. 웹뷰어서는, window.AppInventor 객체를 참조하는 자바스크립트를 포함하고 있으며, 이를 통해 </em getWebViewString()</em>, <em>setWebViewString(text)</em> 함수를 사용할 수 있습니다. <p />예를 들어, 웹뷰어가 자바스크립트 명령어 <em>document.write("The answer is" + window.AppInventor.getWebViewString());</em> <br />을 실행하는 페이지를 열었고 <br />그리고 웹뷰.웹뷰문자열을 “hello”라고 지정했다면, 웹 페이지에서는 </br ><em>The answer is hello</em>라고 나타나게 됩니다.. <br />또한 웹 페이지의 자바스크립트가 <br /><em>window.AppInventor.setWebViewString("hello from Javascript")</em>라는 명령어를 실행하면, <br />웹뷰문자열 속성에는 <br /><em>hello from Javascript</em>라는 값이 지정되게 됩니다.
